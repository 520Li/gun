@layout("/common/_form.html",{js:["/js/admin/appeal/appeal_status.js"]}){
<form class="layui-form" id="indexForm" lay-filter="indexForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="roleId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">处理人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="acceptorUser" name="acceptorUser" placeholder="请输入处理人" type="text"
                                   class="layui-input"
                                   lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">联系方式<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="acceptorTel" name="acceptorTel" placeholder="请输入联系方式" type="text"
                                   class="layui-input"
                                   lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">简要说明<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="acceptorText" name="acceptorText" placeholder="请输入简要说明" type="text"
                                   class="layui-input"
                                   lay-verify="required" required/>
                        </div>
                    </div>
                    @ var str = '';
                    @if(status == '02') str = '受理';
                    @if(status == '03') str = '核实';
                    @if(status == '04') str = '结案';
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">处理状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input  type="text"
                                   class="layui-input"
                                   lay-verify="required" required value="${str!}" disabled/>
                        </div>
                    </div>
                    <input type="text" name="appealId" id="appealId" value="${appealId!}" style="display: none">
                    <input type="text" id="acceptorStatus" name="acceptorStatus" value="${status!}" style="display: none">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 10100">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>
</form>


<style>

    input {
        text-align: center;
    }

    .layui-input-block {
        z-index: 99999;
    }



    #editor img {
        width: 100%;
    }

    .weui-form-preview__bd img {
        width: 100%;
    }

    .w-e-toolbar .w-e-menu {
        position: relative;
        text-align: center;
        padding: 5px 5px;
        cursor: pointer;
    }
</style>
@}
