@layout("/common/_form.html",{js:["/js/admin/benefit/benefit_gift_add.js"]}){

<form class="layui-form" id="giftForm" lay-filter="giftForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">兑换品名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input  type="text" class="layui-input" id="giftName" name="giftName"
                                    placeholder="请输入兑换品名称" lay-verify="required" required  value=""/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">所需积分<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input  type="number" class="layui-input" id="giftCore" name="giftCore"
                                    placeholder="请输入所需积分" lay-verify="required" required value=""/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">兑换品库存<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input  type="number" class="layui-input" id="giftNum" name="giftNum"
                                    placeholder="请输入兑换品库存" lay-verify="required" required value=""/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">兑换品图片<span style="color: red;">*</span></label>
                        <div class="layui-upload-drag" id="upload" style="margin-left: 30px;">
                            <div id="up">
                                <i class="layui-icon"></i>
                                <p>
                                    点击上传，或将文件拖拽到此处<br/>
                                    文件大小限制 1MB<br/>
                                    文件类型限制 pdf、jpg、png、jepg
                                </p>
                            </div>
                            <div class="layui-hide" id="uploadDemoView">
                                <hr>
                                <img src="" alt="" style="max-width: 196px">
                            </div>
                            <input type="text" style="display: none" id="giftPath" name="giftPath"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">详细介绍<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <textarea  type="text" name="giftText" id="giftText"
                                       placeholder="请输入兑换品详细说明" lay-verify="required" required  class="layui-textarea" ></textarea>
                        </div>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group-bottom text-center" style="z-index: 10100">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>
<style>
    .layui-input {
        text-align: center;
    }
    .layui-input-block {
        margin-left: 150px;
    }
    .layui-form-label {
        width: 100px;
    }
</style>


@}
