@layout("/common/_container.html",{js:["/js/admin/read/read.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">电子阅览</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="readName" class="layui-input" type="text" placeholder="书名"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索
                                </button>
                                @if(shiro.hasPermission("/read/add")){
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加
                                </button>
                                @}
                                <!-- <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出
                                 </button>-->
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="readTable" lay-filter="readTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>




<script type="text/html" id="tableBarRead">
    @if(shiro.hasPermission("/read/edit")){
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">编辑</a>
    @}
    @if(shiro.hasPermission("/read/delete")){
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    @}
    @if(shiro.hasPermission("/read/read")){
    <a class="layui-btn layui-btn-xs" lay-event="read">预览</a>
    @}
</script>



@}
