@layout("/common/_container.html",{js:["/js/admin/appoint/appoint.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">线上服务预约</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="appointUser" class="layui-input" type="text" placeholder="预约人"/>
                            </div>
                            <div class="layui-inline">
                                <select id="serviceType" >
                                    <option value="">选择服务类型</option>
                                    <option value="1">民政服务</option>
                                    <option value="2">残联服务</option>
                                    <option value="3">计生服务</option>
                                    <option value="4">社保服务</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索
                                </button>
                                <!-- <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出
                                 </button>-->
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="appointTable" lay-filter="appointTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>




<script type="text/html" id="tableBarAppoint">
    @if(shiro.hasPermission("/appoint/dis")){
    <a class="layui-btn layui-btn-xs" lay-event="dis">详细</a>
    @}
</script>



@}
