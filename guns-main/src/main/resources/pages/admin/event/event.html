@layout("/common/_container.html",{js:["/js/admin/event/event.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">线上活动报名</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="eventName" class="layui-input" type="text" placeholder="活动名称"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索
                                </button>
                                @if(shiro.hasPermission("/event/add")){
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加
                                </button>
                                @}
                                <!-- <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出
                                 </button>-->
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="eventTable" lay-filter="eventTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>




<script type="text/html" id="tableBarEvent">
    @if(shiro.hasPermission("/event/edit")){
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">编辑</a>
    @}
    @if(shiro.hasPermission("/event/join")){
    <a class="layui-btn layui-btn-xs" lay-event="join">查看人员名单</a>
    @}
</script>



@}
